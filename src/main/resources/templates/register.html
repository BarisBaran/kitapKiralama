<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Kitap Kiralama Sistemi</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Kitap Kiralama Sistemi</h1>
            <h2>Kayıt Ol</h2>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="adSoyad">Ad Soyad:</label>
                    <input type="text" id="adSoyad" name="adSoyad" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="sifre" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
            
            <p class="register-link">
                Zaten hesabınız var mı? <a href="/login">Giriş Yap</a>
            </p>
        </div>
    </div>
    
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
